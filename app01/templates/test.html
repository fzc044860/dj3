{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}
{% block content %}
<div class="form-group">
    <label class="col-sm-2 control-label">入职时间</label>
    <div class="col-sm-10">
        <input type="text" id="dt" class="form-control" placeholder="入职时间">

    </div>

</div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>

    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true
            });
        })
    </script>
{% endblock %}
</body>
</html>
