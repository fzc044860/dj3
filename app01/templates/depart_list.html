{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">批量上传</div>
            <div class="panel-body">
                <form action="/depart/muti/" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <input type="file" style="margin-bottom: 10px" class="btn btn-upload" name="exc">
                    <input type="submit" class="btn btn-info" value="上传">
                </form>
            </div>
        </div>
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建部门
            </a>
        </div>
        <div class="panel panel-default">

            <div class="panel-heading">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                部门列表
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                        <tr>

                            <th scope="row">{{ obj.id }}</th>
                            <td>{{ obj.title }}</td>
                            <td>
                                <a href="/depart/{{ obj.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                                <a href="/depart/delete/?nid={{ obj.id }}" class="btn-danger btn-xs">删除</a>
                            </td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
